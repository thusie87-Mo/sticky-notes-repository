{% load static %}

{% extends 'notes/base.html' %}

{% block title %}Delete Note{% endblock %}

{% block content %}
<h2>Delete Note</h2>

<p>Are you sure you want to delete <strong>{{ note.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-delete">Yes, delete</button>
</form>

<a href="{% url 'note_list' %}" class="btn-back">Cancel</a>
{% endblock %}
