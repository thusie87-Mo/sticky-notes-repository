{% extends 'notes/base.html' %}

{% block title %}{{ note.title }}{% endblock title %}

{% block content %}
<h2>{{ note.title }}</h2>
<p>{{ note.content }}</p>
<p class="text-muted">Created at: {{ note.created_at|date:"Y-m-d H:i" }}</p>

<a href="{% url 'note_update' note.pk %}" class="btn btn-primary">Edit</a>
<a href="{% url 'note_delete' note.pk %}" class="btn btn-danger">Delete</a>
<a href="{% url 'note_list' %}" class="btn btn-secondary">Back</a>
{% endblock content %}
