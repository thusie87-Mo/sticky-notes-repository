{% extends 'notes/base.html' %}

{% block title %}My Notes{% endblock title %}

{% block content %}
<h1 class="mb-3">My Sticky Notes</h1>
<a href="{% url 'note_create' %}" class="btn btn-success mb-3">+ Add Note</a>

<div class="row">
    {% for note in notes %}
        <div class="col-md-4">
            <div class="sticky-note">
                <h5>{{ note.title }}</h5>
                <p>{{ note.content|truncatewords:20 }}</p>
                <a href="{% url 'note_detail' note.pk %}" class="btn btn-primary btn-sm btn-custom">View</a>
                <a href="{% url 'note_update' note.pk %}" class="btn btn-warning btn-sm btn-custom">Edit</a>
                <a href="{% url 'note_delete' note.pk %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    {% empty %}
        <p>No notes yet!</p>
    {% endfor %}
</div>
{% endblock content %}
